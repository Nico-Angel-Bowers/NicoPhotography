<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nico's Photography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }

        header {
            padding: 80px 40px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        header h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            font-size: clamp(32px, 8vw, 64px);
        }

        nav {
            margin-top: 40px;
        }

        nav a {
            margin: 0 18px;
            text-decoration: none;
            color: #000000;
            font-size: 13px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        main {
            padding: 80px;
            text-align: center;
        }

        footer {
            padding: 24px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            letter-spacing: 0.1em;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            header {
                padding: 50px 20px;
            }

            nav {
                display: flex;
                flex-direction: column;
                gap: 16px;
                margin-top: 32px;
            }

            nav a {
                margin: 0;
                font-size: 12px;
            }

            main {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Nico's Photography</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Gallery or content goes here -->
    </main>

    <footer>
        Â© 2026 Nico Photography
    </footer>

</body>
</html>
