<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nico's Photography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/lfj6wzm.css">

    <style>
        body {
            margin: 0;
            font-family: "acumin-pro", sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }

        header {
            padding: 90px 40px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        header h1 {
            margin: 0;
            font-weight: 800;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            font-size: clamp(40px, 9vw, 72px);
        }

        nav {
            margin-top: 48px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 13px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            padding: 6px 0;
        }

        main {
            padding: 80px;
            text-align: center;
        }

        footer {
            padding: 24px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            letter-spacing: 0.12em;
        }

        /* Mobile */
        @media (max-width: 600px) {
            header {
                padding: 55px 20px;
            }

            header h1 {
                letter-spacing: 0.28em;
            }

            nav {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px 30px;
                max-width: 320px;
                margin: 36px auto 0;
            }

            nav a {
                text-align: center;
                font-size: 12px;
            }

            main {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Nico's Photography</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Gallery or content goes here -->
    </main>

    <footer>
        Â© 2026 Nico Photography
    </footer>

</body>
</html>
